name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Updated to a more recent LTS version
          cache: 'npm'  # Add caching for better performance

      - name: Install dependencies
        run: npm ci  # More reliable than npm install for CI environments

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4  # Recommended action for GitHub Pages
        with:
          branch: gh-pages  # Specify the branch to deploy to
          folder: build  # Adjust this to your build output directory
          token: ${{ secrets.GITHUB_TOKEN }}  # Ensure you have the token for authentication